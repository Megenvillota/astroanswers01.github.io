<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="Pics/astro.jpg"
              alt="Astro Answers Logo"
              height="50"
              width="100"
              class="d-inline-block align-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto text-center">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="services.html">Services</a>
              <a class="nav-link" href="purchase.html">Purchase</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <form>
        <article>
          <div class="text-lg-start" id="name">
            <label for="exampleFormControlInput1">Name:</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="text-lg-start" id="dob">
            <label for="exampleFormControlInput1">DOB (MM/DD/YYYY):</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>

          <div class="text-lg-start" id="location">
            <label for="exampleFormControlInput1">Location (town, state & country):</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>

            <div class="text-lg-start" id="time">
            <label for="exampleFormControlInput1">Time (00:00):</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="text-lg-start" id="ampm">
            <label for="exampleFormControlSelect1">AM/PM:</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>AM</option>
              <option>PM</option>
            </select>
          </div>
          <div class="text-lg-start" id="choose">
            <label for="exampleFormControlSelect2"
              >♡ ♡ ♡ Choose a Service ♡ ♡ ♡</label
            >
            <select
              multiple
              class="form-control"
              id="exampleFormControlSelect2"
            >
              <option>$20 - Mini Birth Chart Reading</option>
              <option>$50 - In Depth Birth Chart Reading</option>
              <option>$15 - Zoom Tarot Reading</option>
              <option>$10 - Psychic Reading (ask a question, any question)</option>
            </select>
          </div>
          <div class="text-lg-start" id="card">
            <label for="exampleFormControlInput1">Card Number:</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div id="exp">
            <label for="exampleFormControlInput1">Exp Date (MM/YY):</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div id="cvv">
            <label for="exampleFormControlInput1">CVV:</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
            <div id="submit">
              <button type="submit" class="btn btn-outline-light mb-4">
                Submit
              </button>
            </div>
          </div>
        </article>
      </form>
      <article class="text-center">
        <h2 class="text-center">Do you trust the stars?</h2>
        <p>
          Your Natal Chart is a screenshot of the cosmos at the time of birth.
          Our readings can give perfect insight into who you are as a person,
          crucial transits & more! Ask important questions & schedule a reading
          today.
        </p>
      </article>
    </main>
    <footer class="text-center">
      <!-- Grid container -->
      <div class="container p-4">
        <section>
          <form>
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto">
                <p class="pt-2">
                  <strong>Sign up for our newsletter</strong>
                </p>
              </div>
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="form5Example21"
                    class="form-control"
                  />
                  <label class="form-label" for="form5Example21"
                    >Email address</label
                  >
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-light mb-4">
                  Subscribe
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
